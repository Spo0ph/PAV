name: IBKR Gateway 2FA-Login

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # tÃ¤glich um 08:00 UTC

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: actions/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Ensure pyotp in server venv
        run: |
          ssh -o StrictHostKeyChecking=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          # Upgrade pip and install pyotp (and dotenv if still needed)
          /opt/ibgateway-venv/bin/pip install --upgrade pip pyotp python-dotenv
          EOF

      - name: Trigger IBKR Gateway login on server
        run: |
          ssh -o StrictHostKeyChecking=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          # Export credentials & DISPLAY as environment variables
          export IBKR_LOGIN="${{ secrets.IBKR_LOGIN }}"
          export IBKR_PASSWORD="${{ secrets.IBKR_PASSWORD }}"
          export IBKR_TOTP_SECRET="${{ secrets.IBKR_TOTP_SECRET }}"
          export DISPLAY=":0"

          # Ensure the login script is executable
          chmod +x /root/login_gateway.py

          # Run the login script (uses the shebang to pick up venv python)
          /root/login_gateway.py
          EOF